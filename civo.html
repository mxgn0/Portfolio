
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }
        a:hover {
            color: #ff9900;
            border-bottom: 2px solid #ff9900;
        }
    </style>
</head>
<body>
    <!-- Cursor edit -->
    <div id="cursor-dot"></div>
    <header>
        <h1>CIVO</h1>
    </header>

    <section>
        <p>VFX Intro - "Smash or Pass"</p>
    </section>
    
    <section>
        <h2>videos</h2>
        <video width="1280" height="720" autoplay muted loop>
            <source src="images/Civo_intro.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Videoformat nicht.
        </video>
        
    </section>

    <footer>
        <p><a href="index.html">back</a></p>
    </footer>
<script>
const dot = document.getElementById('cursor-dot');

// Maus folgt
window.addEventListener('mousemove', (e) => {
    dot.style.left = `${e.clientX}px`;
    dot.style.top = `${e.clientY}px`;
    dot.style.opacity = 1; // sobald sich die Maus bewegt, einblenden
});

// Touch-Support
window.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    dot.style.left = `${touch.clientX}px`;
    dot.style.top = `${touch.clientY}px`;
    dot.style.opacity = 1; // sichtbar
}, { passive: true });

window.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    dot.style.left = `${touch.clientX}px`;
    dot.style.top = `${touch.clientY}px`;
}, { passive: true });

window.addEventListener('touchend', () => {
    // nur auf Touch-Geräten ausblenden
    if (window.matchMedia('(pointer: coarse)').matches) {
        dot.style.opacity = 0;
    }
}, { passive: true });

</script>
</body>
</html>
